spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
# 먼역 글자가 깨질 때 다음 설정을 하여라
server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
